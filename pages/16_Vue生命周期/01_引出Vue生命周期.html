<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue生命周期</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2 :style="{opacity}">欢迎学习Vue</h2>
    </div>
</body>

<script type="text/javascript">
    var vm = new Vue({
        el: "#root",
        data() {
            return {
                opacity: 1,
            }
        },
        methods: {
        },
        // Vue 完成模板的解析,并把真实的DOM元素放入页面后(挂在完毕)调用mounted
        mounted() {
            setInterval(()=>{
                vm.opacity -= 0.01;
                if(vm.opacity < 0){
                    vm.opacity = 1;
                }
            },16)
        },
    })


</script>

</html>
