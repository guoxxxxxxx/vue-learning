<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <span>当前n的值为: {{n}}</span> <br>
        <span v-big="n">放大十倍后n的值为: {{n}}</span> <br>
        <button @click="n++">n+1</button> <br>
    </div>
</body>

<script type="text/javascript">
    var vm = new Vue({
        el: "#root",
        data() {
            return {
                n: 1,
            }
        },
        directives:{
            big(e, b){
                e.innerText = b.value * 10;
            }
        }
    })
</script>

</html>
