<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <form @submit.prevent="getUserInfo">
            <!-- trim 自动去除前面的空格 -->
            账号: <input type="text" placeholder="请输入账号" v-model.trim="userInfo.account"> <br>
            密码: <input type="password" placeholder="请输入密码" v-model="userInfo.password"> <br>
            性别: 
            男 <input type="radio" name="sex" checked="checked" v-model="userInfo.sex" value="男">
            女 <input type="radio" name="sex" v-model="userInfo.sex" value="女"> <br>
            年龄:
            <!-- number 将数据类型转化成数字类型 -->
            <input type="number" v-model.number="userInfo.age">
            爱好:
            <!-- checkbox 收集的是value值,且需要data中给的数据为数组 -->
            学习 <input type="checkbox" v-model="userInfo.hobby" value="study">
            吃饭 <input type="checkbox" v-model="userInfo.hobby" value="eat">
            睡觉 <input type="checkbox" v-model="userInfo.hobby" value="sleep"> <br>
            所属校区: 
            <select name="" id="" v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="gz">广州</option>
            </select>
            <br>
            <textarea name="" id="" cols="30" rows="10" v-model="userInfo.other"></textarea><br>
            阅读并接收<a href="http://www.baidu.com">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
</body>

<script type="text/javascript">
    var vm = new Vue({
        el: "#root",
        data() {
            return {
                userInfo:{
                    account: "",
                    password: "",
                    sex: "",
                    age: "",
                    hobby: [],
                    city: '',
                    other: '',
                    isAddmit: ''
                },
            }
        },
        methods:{
            getUserInfo(){
                console.log(JSON.stringify(this.userInfo))
            }
        }
    })
</script>

</html>
