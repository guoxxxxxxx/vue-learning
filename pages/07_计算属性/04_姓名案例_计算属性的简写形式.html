<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例,计算属性的简写形式</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        姓：<input type="text" v-model="name.firstName" > <br>
        名：<input type="text" v-model="name.secondName"> <br>
        姓名：<span>{{fullName}}</span>
    </div>
</body>

<script type="text/javascript">
    var vm = new Vue({
        el: "#root",
        data() {
            return {
                name:{
                    firstName: "张",
                    secondName: "三"
                }
            }
        },
        methods: {
        },
        computed:{
            fullName:function(){
                return this.name.firstName + this.name.secondName;
            }
        }
    })
</script>

</html>
