<script type="text/javascript">
    let number = 19;
    let person = {
        name: "张三",
        sex: number
    };
    Object.defineProperty(person, 'age', {
        // value: 18,
        // enumerable: true,   // 控制属性是否可枚举, 默认为false
        // writable: true,     //控制属性是否被修改, 默认值为false
        // configurable: true,  // 控制属性是否可以被删除, 默认为flase

        // 当有人读取person的age属性时, get会被调用, 且返回值就是age的值
        get(){
            console.log("有人调用了该属性！")
            return number; 
        },
        set(value){
            console.log(value);
            number = value;
        }
    })
    console.log(person);
</script>
